<html lang="en">

<head>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha512-SfTiTlX6kk+qitfevl/7LibUOeJWlt9rbyDn92a1DqWOw9vWG2MFoays0sgObmWazO5BQPiFucnnEAjpAB+/Sw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  

  <title>Add blog page</title>

  <!-- Vendor CSS Files -->
  <link href="assets/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
  <link href="assets/vendor/bootstrap-icons/bootstrap-icons.css" rel="stylesheet">
  <link href="assets/vendor/boxicons/css/boxicons.min.css" rel="stylesheet">
  <link href="assets/vendor/glightbox/css/glightbox.min.css" rel="stylesheet">

  <link href="assets/css/style.css" rel="stylesheet">
  <link rel="stylesheet" href="addblog.css">
  
  

</head>

<body>
    <!-- ======= Hero Section ======= -->
    <section id="hero" class="d-flex align-items-center justify-content-center">
    <div class="container position-relative">
      <h1>Welcome to Thalassaemia</h1>
      <h2>Blogs For Thalassaemia</h2>
    </div>
    </section>
  <!-- End Hero -->
  <div class="back">
    <section id="blogs">
      <div class="top-text">
       <h1>ADD YOUR EXPERIENCE</h1>
       <h4 >We'd love to hear from you!</h4>
      </div>
      <hr>
      <div class="input_title">
        <label>Blog Title</label>
       <textarea class="blog-content" placeholder="On what topic the blog about?" autofocus rows="1" ></textarea>
      </div>
      <div class="input_title">
        <label>Blog Content</label>
       <textarea class="blog-content" placeholder="What do you want to talk about?" autofocus rows="10" ></textarea>
      </div>
      <div class="last-bar">
        <span>&nbsp;<a href="#"><i class="fa fa-file-image-o" aria-hidden="true"></i>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
          <i class="fa fa-youtube-play" aria-hidden="true"></i>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
          <i class="fa fa-file" aria-hidden="true"></i>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
          <i class="fa fa-cog" aria-hidden="true"></i>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
          <i class="fa fa-align-justify" aria-hidden="true"></i>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
          <i class="fa fa-bar-chart" aria-hidden="true"></i></span>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
          <br>
          <br>
          <a href="#" class="myButton" >Post Blog</a>  

      </div>
    </section>
  </div>

</body>

</html>
